	<H1>Одне мистецтво</H1>
	<P>
	<STRONG>Питер Хейн</STRONG>
		<P> Одне є <BR>
             мистецтво, <BR>
             ні більш, <BR>

             все робити <BR>
             майстерно, <BR>
             а не <BR>
             більш-менш.
